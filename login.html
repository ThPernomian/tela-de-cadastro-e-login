<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <p class="msgEntrando">Entrando...</p>
        <p class="msgErro">Nome ou senha incorretos, por favor, verificar!</p>
        <h2>Login</h2>
        <span class="linha"></span>

        <div class="informacoes">
        <p class="nome">Nome: </br>
            <input class="inNome" type="text">
        </p>
        <p class="senha">Senha: </br>
            <input class="inSenha" type="password" name="" id="">
        </p>

        <div class="buttons">
            <button class="entrar">Entrar</button>
        </div>
    </div>
    

    <script src="script/scriptlogin.js"></script>
</body>
</html>
