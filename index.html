<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Cadastro</title>
</head>

<body>

    <div class="container">
        <p class="msgCadastrando">Cadastrando, aguarde, por favor!</p>
        <p class="msgErroCadastro">Por favor, preencher os campos corretamente.</p>
        <h2>Cadastro de Usuário</h2>
        <span class="linha"></span>

        <div class="informacoes">
            <p class="msgNome">O Nome precisa ter pelo menos 3 caracteres.</p>
            <p class="nome">Nome: </br>
                <input class="inNome" type="text">
            </p>
            <p class="msgSenha">A Senha precisa ter pelo menos 6 caracteres.</p>
            <p class="senha">Senha: </br>
                <input class="inSenha" type="password" name="" id="">
            </p>
            <p class="msgSenhaConfirma">A senha de confirmação é diferente.</p>
            <p class="senhaConfirm">Confirmar Senha: </br>
                <input class="inSenhaConfirma" type="password">
            </p>
        </div>

        <div class="buttons">
            <button class="cadastrar">Cadastrar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
